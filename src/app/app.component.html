<div class="row center">
  <div class="input-field">
    <label for="user">
      <input type="text" id="user" (input)="handleSearchChange($event)" />
    </label>
  </div>
  <!--  -->
  <button class="btn btn-primary" id="search" (click)="handleClick()">
    Search
  </button>

  <div *ngFor="let user of users">
    <img class="avatar-user" [src]="user.avatar_url" alt="avar" />

    <div class="bio-user">
      {{ user.name }}
      <br />
      {{ user.login }}
      <br />
      {{ user.bio }}
    </div>

    <div class="">
      <span>followers</span>
      .
      <span>following</span>
    </div>
  </div>
</div>
